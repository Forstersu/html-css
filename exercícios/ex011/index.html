<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens Dinâmicas</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente
        aumente e diminua o tamanho do seu navegador.
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!--o source tem que ser em ordem, senão não funciona-->
        <!--se a tela for menor que 750 px ele vai carregar a foto p-->
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png"> 
        <!--ele vai carregar a foto grande mas se ele (a tela) for menor que 1050px (coloco 50 a mais devido à barra de rolagem) ele vai carregar a foto m-->
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>

    <h1>Reproduzindo Áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <audio preload="metadata" autoplay controls loop> <!--carrega apenas informações básicas do arquivo, loop quando chegar no final, começa denovo-->
        <source src="midia/happy-mistake.mp3" type="audio/mpeg"> <!--uso mpeg para mp3-->
        <source src="midia/guanacast-33.ogg" type="audio/ogg"> <!--se ele não conseguir carregar em mp3, carregará em ogg-->
        <source src="midia/happy-mistake.wav" type="audio/wav"> <!--se ele não conseguir carregar em ogg vai carregar em wav-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/guanacast-33.mp3">
            Clique aqui para baixar o arquivo MP3.</a></p> <!--se não conseguir carregar em nenhum formato-->
        
    </audio>
    
</body>
</html>
