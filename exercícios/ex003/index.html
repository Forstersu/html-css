<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<!--Sites para pegar imagens com direitos autorais: Unsplash e Pexels-->
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta.</p>
    <img src="logo-html-200.png" alt="Logo HTML5"> <!--ctrl + espaço para aparecer as imagens disponíveis-->
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logo-css-200.png" alt="Logo CSS3"> <!--ctrl + espaço também funciona-->
    <p>Também podemos carregar imagens externas</p> <!--Copia o endereço de imagem da internet-->
    <img src="https://storage.googleapis.com/qvault-webapp-dynamic-assets/course_assets/A8mpuSH.png" alt="Logo Javascript">
</body>
</html>
